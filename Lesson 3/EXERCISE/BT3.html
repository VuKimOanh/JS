<!DOCTYPE html>

<head>

<body>
    <form action="#" method="post">
        <form>

                    <td colspan="2">ĐĂNG KÝ HỌC VIÊN</td>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng ký" />
                        <input type="reset" value="Nhập lại" />
                    </td>
                </tr>
            </table>
        </form>
