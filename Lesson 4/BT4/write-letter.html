<body>

    <script>

        let inputReceiver = prompt('Tên người nhận là :');
        let inputAddress = prompt('Địa chỉ người nhận:');
        let inputDay = prompt('Ngày gửi thư:')
        let inputMonth = prompt('Tháng gửi thư:'); 
        let inputYear = prompt('Năm gửi thư: ');

        document.write( inputReceiver + " thương nhớ, <br>" +
        "Em không biết phải nói sao để anh hiểu rằng, em nhớ anh thật nhiều. Em <br>" +
        "yêu anh đến khi trái tim này tan thành nghìn mảnh. Tất cả những gì em <br>"+
        "yêu thương, em khát khao và cần đến, chính là anh, mãi mãi về sau. Em <br>"+
        "chỉ muốn ở bên anh, và anh yêu hỡi, em sẽ trở thành người phụ nữ như <br>"+
        "anh mong muốn.<br>"+

        "Có phải em thật tệ hại, khi cứ nghĩ đến anh thật nhiều, thật lâu và <br>" +
        "nhất là mỗi khi đêm xuống? Em hứa sẽ sẽ cố gắng triệu triệu lần hơn <br>"+
        "thế. Nhưng hơn tất cả, em chỉ mong một ngày nào đó, anh sẽ tự hào về <br> "+
        "em, như tự hào về vợ của anh, và mẹ của các con anh (ít nhất là 2 nhé, <br>"+
        "em vừa mới quyết định đấy!). Em nhớ thật nhiều cảm giác mỗi đêm anh <br>"+
        "ôm em và ru em ngủ trong vòng tay. Đêm nay, em chỉ muốn được gần bên <br>"+
        "anh… và anh biết không, trái tim em đang đau đớn đến nhường nào. <br>" +

        "Anh yêu thương, đừng bao giờ rời xa em nữa nhé. Yêu anh rất nhiều.<br>"+

        inputAddress + ", ngày " + inputDay + ", tháng " + inputMonth + ",năm " + inputYear );


    </script>
