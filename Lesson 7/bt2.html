<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Tính điểm ĐH khối D</h1>
    <form>
        <div class="form-group">
            <label for="mathInput">Môn Toán:</label>
            <input type="number" id="mathInput">
        </div>
        <div class="form-group">
            <label for="literatureInput">Môn Văn:</label>
            <input type="number" id="literatureInput">
        </div>
        <div class="form-group">
            <label for="englishInput">Môn Anh:</label>
            <input type="number" id="englishInput">
        </div>
        <div class="form-group">
            <label for="areasInput">Khu vực:</label>
            <select name="region" id="areasInput">
                <option value="KV1">KV1</option>
                <option value="KV2-NT">KV2-NT</option>
                <option value="KV2">KV2</option>
                <option value="KV3">KV3</option>
            </select>
        </div>
        <button type="button" onclick="calculateScore()">Tính điểm</button>
    </form>
    <br>
    <div id="result"></div>
    <script>
        function calculateScore() {
            let math = document.getElementById("mathInput").value;
            let literature = document.getElementById("literatureInput").value;
            let english = document.getElementById("englishInput").value;
            let region = document.getElementById("areasInput").value;

            let totalScore = parseInt(math) + parseInt(literature) + parseInt(english);

            switch (region) {
                case "KV1":
                    totalScore += 0.75;
                    break;
                case "KV2-NT":
                    totalScore += 0.5;
                    break;
                case "KV2":
                    totalScore += 0.25;
                    break;
                case "KV3":
                    break;
                default:
                    break;
            }

            let resultElement = document.getElementById("result");
            resultElement.innerHTML = `Tổng điểm ĐH khối D của bạn là: ${totalScore}`;
        }
    </script>
</body>
</html>
