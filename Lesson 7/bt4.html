<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng của cơ thể (JS)</h1>
    <form>
        <button type="button" onclick="calculateBMI()">Tính BMI</button>
    </form>
    <br>
    <div id="result"></div>
    <script>
        function calculateBMI(){
            let height = parseFloat(prompt("Nhập chiều cao của bạn (đơn vị m):"));
            let weight = parseFloat(prompt("Nhập cân nặng của bạn (đơn vị kg):"));
            let bmi = weight / (height*height);

            let resultElement = document.getElementById("result");

            if (bmi < 16) {
                resultElement.innerHTML = "Gầy cấp độ III";
            } else if (bmi < 17) {
                resultElement.innerHTML = "Gầy cấp độ II";
            } else if (bmi < 18.5) {
                resultElement.innerHTML = "Gầy cấp độ I";
            } else if (bmi < 25) {
                resultElement.innerHTML = "Bình thường";
            } else if (bmi < 30) {
                resultElement.innerHTML = "Thừa cân";
            } else if (bmi < 35) {
                resultElement.innerHTML = "Béo phì cấp độ I";
            } else if (bmi < 40) {
                resultElement.innerHTML = "Béo phì cấp độ II";
            } else {
                resultElement.innerHTML = "Béo phì cấp độ III";
            }
        }
    </script>
</body>
</html>
